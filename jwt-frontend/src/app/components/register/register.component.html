<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10"><div class="col col-xl-10"></div>
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <!-- Error message display -->
                  <div *ngIf="registrationError" class="alert alert-danger">
                    {{ registrationError }}
                  </div> 

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register Your Company</p>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">

                  <!-- Company Name -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-building fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="companyName"
                        formControlName="companyName"
                        class="form-control"
                      />
                      <label class="form-label" for="companyName">Company Name</label>
                    </div>
                  </div>

                  <!-- Capacity -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-cogs fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="capacity"
                        formControlName="capacity"
                        class="form-control"
                      />
                      <label class="form-label" for="capacity">Capacity</label>
                    </div>
                  </div>

                  <!-- Location -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="location"
                        formControlName="location"
                        class="form-control"
                      />
                      <label class="form-label" for="location">Location</label>
                    </div>
                  </div>

                  <!-- Username -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="username"
                        formControlName="username"
                        class="form-control"
                      />
                      <label class="form-label" for="username">Username</label>
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="password"
                        formControlName="password"
                        class="form-control"
                      />
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>

                  <!-- Submit Button -->
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="registerForm.invalid">
                      Register
                    </button>
                  </div>

                </form>

              </div>

              <!-- Image Section -->
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
